<ion-app>
  <ion-split-pane  contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content style="padding-top: 0 !important;">
        <ion-list style="padding-top: 0 !important;" id="inbox-list">
          <!-- <ion-list-header>ИП КРУГЛОВ</ion-list-header>
          <ion-note>Грузоперевозки и автосервис</ion-note> -->
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="../assets/images/Volvo_logo.png">
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">
              <h3 style="font-size: 20px;">ИП Круглов</h3>
              <p>Грузоперевозки и автосервис</p>
            </ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon style="color: black;" *ngIf="p.icon != 'truck'" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
              <ion-img *ngIf = "p.icon == 'truck'" style="width: 24px; height: 24px; margin-right: 10px; margin-right: 30px;" src="../assets/images/truck_logo.png"></ion-img>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Краткая информация</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->
            <ion-img style="width: 24px; height: 24px; margin-right: 10px;" src="../assets/images/truck_logo.png"></ion-img>
            <ion-label class="ion-text-wrap">{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
